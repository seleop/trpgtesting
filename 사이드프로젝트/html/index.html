<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TRPG</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/사이드프로젝트/css/ladning_page.css">
</head>
<body>
    <div class="container" id="smooth-content">
            <div class="light-sky"></div>
            <div class="hello" data-aos="fade-up"><h1>반갑습니다!</h1></div>
            <div class="scrollment" data-aos="fade-up" data-aos-delay="1500"><h1>스크롤을 내려 모험을 떠나세요!</h1></div>
            <div class="downarrow" data-aos="zoom-out-up" data-aos-delay="2000" data-aos-duration="1500"><i class='bx bx-chevrons-down' id="downarr"></i></div>
            <div class="backgroundimages">
                <img src="/사이드프로젝트/img/background-image/mountain1.png" alt="" id="mountain1" class="bg">
                <img src="/사이드프로젝트/img/background-image/forest1.png" alt="" id="forest1" class="bg">
                <img src="/사이드프로젝트/img/background-image/mountain2.png" alt="" id="mountain2" class="bg">
                <img src="/사이드프로젝트/img/background-image/person1.png" id="mountain3" class="bg">
                <img src="/사이드프로젝트/img/background-image/person2.png" alt="" id="mountain4" class="bg">
                <img src="/사이드프로젝트/img/background-image/flat1.png" id="flat1" class="bg">
                <img src="/사이드프로젝트/img/background-image/flat2.png"  alt="" id="flat2" class="bg">
                <img src="/사이드프로젝트/img/background-image/bird1.gif" alt="" id="bird1" >
                <img src="/사이드프로젝트/img/background-image/dragon1.gif" alt="" id="flight-dragon" >
                <img src="/사이드프로젝트/img/background-image/bat1.gif" alt="" id="bat1" >
            </div>
            <div class="midmsg midmsg1" data-aos="fade-up" data-aos-duration="1500" data-aos-easing="ease-in"><h1>이 곳은 TRPG의 세계입니다!</h1></div>
            <div class="midmsg midmsg2"  data-aos="fade-up" data-aos-duration="2500" data-aos-easing="ease-out"><h1>소설 속 주인공이 되어보세요!</h1></div>
            <div class="enterbtn" data-aos="fade-up" data-aos-delay="100" data-aos-duration="2000" data-aos-easing="ease-out"><a href="" class="goenter">누르면 로그인,둘러보기</a></div>
    </div>
    <script src="/사이드프로젝트/js/landing_page.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
